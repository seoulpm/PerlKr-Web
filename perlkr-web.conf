## 어떻게 참여할 수 있나요?

[perl.kr][perlkr] 사이트는 펄 커뮤니티의 자원 봉사자들에 의해 운영되고 있습니다.
사이트 전체 소스 코드는 [PerlKr-Web 저장소][github-perlkr-web]에서 확인할 수 있습니다.

[git][git]을 이용해서 저장소를 내려받는 방법은 다음과 같습니다.

    $ git clone git@github.com:seoulpm/PerlKr-Web.git

홈페이지 개선에 참여하려면 자신의 [github][github] 계정으로 로그인한 후,
[PerlKr-Web 저장소][github-perlkr-web]를 복제(fork)하고,
자신의 저장소를 복제합니다.
소스 코드를 개선한 후 github의 Pull Request 기능을
이용해 개선 사항을 전달해주세요.
github에서 공동 작업을 하는 방법은 다음 문서를 참고하세요.

[github:help - Collaborating][github-colla]

Enjoy Perl~!! ;-)


